<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisyui cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center mt-10">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- Available balance  -->
                <div class="stats shadow">
                    <div class="stat">
                      <div id="available-amount" class="stat-value">89400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <!-- action buttons  -->
                   <div class="flex gap-10">
                    <button id="add-balance" class="btn btn-lg">Add Money</button>
                    <button id="cashout-balance" class="btn btn-lg">Cashout</button>
                   </div>

                   <!-- add money form  -->
                   <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mt-10">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="amount" type="text" placeholder="amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="pin" type="password" placeholder="pin" autocomplete="off" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
              </div>
            </div>
          </div>
          <p id="name">Programming Hero</p>
    </main>
    <script>
        document.getElementById('add-money-btn').addEventListener('click', function(event){
            event.preventDefault();

            const getAmount = parseFloat(document.getElementById('amount').value);
            const pinNumber = document.getElementById('pin').value;
            const getPreviousAmount = document.getElementById('available-amount');
            const previousAmount = parseFloat(getPreviousAmount.innerText);
            if(pinNumber === "1234"){
                const currentAmount = previousAmount + getAmount;
                getPreviousAmount.innerText = currentAmount;
            }
        })
        
     const nameOfOrganization = document.getElementById("name").value;
     console.log(nameOfOrganization)
    </script>
</body>
</html>
